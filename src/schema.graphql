type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
  updateLink(id: ID!, params: LinkParams!): Link!
  deleteLink(id: ID!): Link!
}

input LinkParams {
  description: String
  url: String
}

type Link {
  id: ID!
  description: String!
  url: String!
}
